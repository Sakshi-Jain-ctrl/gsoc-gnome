{% block  %}

<!-- <link rel="stylesheet" href="/static/style.css"> -->

<div class="container">
    <form class="gnome_form" action="/your-name/" method="post">

    <!-- TODO
    The form should come with the following details: name, surname,
    email, ssh public key, requested account name, name of the GNOME
    module the person is applying for (each of the projects use a DOAP
    file that lists a set of information including maintainers, module
    name, bug tracking URL etc. [2], in addition you can also know all the
    supported modules by looking at the following file [3]) -->

    <p>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" placeholder="Enter your name">
    </p>

    <p>
        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
    </p>

    <p>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter a valid email">
    </p>

    <p>
        <label for="account_name">Account Name: </label>
        <input id="account_name" type="text" name="account_name" placeholder="Enter your account name">
    </p>

    <p>
        <label for="sshpublickey">ssh public key: </label>
    </p>

    <style>
       textarea{
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
       }
       .container {
        width: 500px;
        clear: both;
      }
      .container input {
        width: 100%;
        clear: both;
      }
    </style>

    <textarea name="sshkey" id="sshkey" cols="30" rows="10"></textarea>

    <p>
        <label for="gnome_module">Gnome Module: </label>
        <input type="text" name="gnome-module" id="gnome-module" placeholder="Gnome Module you want to apply to">
    </p>
</form>
</div>

<p>
    <input type="submit" value="OK">
</p>

{% endblock  %}
